<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="320" height="410" xmlns="http://www.w3.org/2000/svg">
        <!-- Application Layer (Top) -->
        <rect x="110" y="0" width="100" height="50" fill="#B3E5FC" stroke="#000" stroke-width="1"/>
        <text x="160" y="25" fill="#000" font-size="14" text-anchor="middle" dominant-baseline="middle">Application</text>
        
        <!-- Presentation Layer -->
        <rect x="95" y="60" width="130" height="50" fill="#BBDEFB" stroke="#000" stroke-width="1"/>
        <text x="160" y="85" fill="#000" font-size="14" text-anchor="middle" dominant-baseline="middle">Presentation</text>
        
        <!-- Session Layer -->
        <rect x="80" y="120" width="160" height="50" fill="#C5CAE9" stroke="#000" stroke-width="1"/>
        <text x="160" y="145" fill="#000" font-size="14" text-anchor="middle" dominant-baseline="middle">Session</text>
        
        <!-- Transport Layer -->
        <rect x="65" y="180" width="190" height="50" fill="#D1C4E9" stroke="#000" stroke-width="1"/>
        <text x="160" y="205" fill="#000" font-size="14" text-anchor="middle" dominant-baseline="middle">Transport</text>
        
        <!-- Network Layer -->
        <rect x="50" y="240" width="220" height="50" fill="#E1BEE7" stroke="#000" stroke-width="1"/>
        <text x="160" y="265" fill="#000" font-size="14" text-anchor="middle" dominant-baseline="middle">Network</text>
        
        <!-- Data Link Layer -->
        <rect x="35" y="300" width="250" height="50" fill="#F8BBD0" stroke="#000" stroke-width="1"/>
        <text x="160" y="325" fill="#000" font-size="14" text-anchor="middle" dominant-baseline="middle">Data Link</text>
        
        <!-- Physical Layer (Bottom) -->
        <rect x="20" y="360" width="280" height="50" fill="#FFCDD2" stroke="#000" stroke-width="1"/>
        <text x="160" y="385" fill="#000" font-size="14" text-anchor="middle" dominant-baseline="middle">Physical</text>
      </svg>
      
</body>
</html>
